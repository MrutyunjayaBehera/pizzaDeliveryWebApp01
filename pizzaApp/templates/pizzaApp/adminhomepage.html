
{% extends 'base.html' %}


{% block content %}

<!-- navigation bar -->
<div class="container" style="margin-top: 50px;">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><b>Welcome Admin</b></a>
        <a href="/adminorders/" class="nav-item" style="text-decoration: none; color: black;">All Orders</a>
        <!-- <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
        <a href="/adminlogout/" class="btn btn-danger" >Logout</a>
      </nav>
</div>
<!-- navigation bar -->

<div class="container">
    <form action="/addpizza/" class='mt-2' method="POST"> <!--in 'action' field add the url you want to create-->
        {% csrf_token %}
        <input type="text" class="form-control" name="pizza" placeholder="name"
        style="display: inline; width: 500px; margin: auto;">
        <input type="text" class="form-control" name="price" placeholder="price"
        style="display: inline; width: 200px; margin: auto;">
        <input type="submit" class="btn btn-success" value="add" name=""
        style="display: inline; width: 100px;">
    </form>
</div>
<div class="container mt-2" >
    <table style="width: 100%; border-radius: 10px;" class="table table-light table-hover">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
        {% for pizza in pizzas %} <!--here 'pizzas' is the list of all pizzas, look 'context' in adminhomepage fun-->
        <tr>
            <td style="padding: 20px;">{{pizza.name}}</td>
            <td style="padding: 20px;">{{pizza.price}}</td>
            <td><a href="/deletepizza/{{pizza.id}}/" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
        </tr>
        {% endfor %}
    </table>
</div>


{% endblock %}
